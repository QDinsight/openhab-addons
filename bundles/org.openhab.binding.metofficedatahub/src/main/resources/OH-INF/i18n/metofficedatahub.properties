# channel types

channel-type.metofficedatahub.day-lb-max-feels-temp-type.label = Day(LB) Max. Feels Like
channel-type.metofficedatahub.day-lb-max-feels-temp-type.description = Lower Bound on Day Maximum Feels Like Air Temperature - This is the lower bound for the maximum value over the day based on the ensemble spread. It is actually given by the 2.5 percentile. This means there is a 97.5% probability that the actual figure will be above this lower bound figure. This is the temperature it feels like taking into account humidity and wind chill but not radiation. Daytime is defined as those forecast times that fall between local dawn and dusk.
channel-type.metofficedatahub.day-lb-max-temp-type.label = Day(LB) Max. Screen
channel-type.metofficedatahub.day-lb-max-temp-type.description = Lower Bound on Day Maximum Screen Air Temperature - This is the lower bound for the maximum value over the day based on the ensemble spread. It is actually given by the 2.5 percentile. This means there is a 97.5% probability that the actual figure will be above this lower bound figure. Stevenson screen height is approximately 1.5m above ground level. Daytime is defined as those forecast times that fall between local dawn and dusk.
channel-type.metofficedatahub.day-max-feels-temp-type.label = Day Max. Feels Like
channel-type.metofficedatahub.day-max-feels-temp-type.description = Day Maximum Feels Like Air Temperature - This is the most likely maximum value over the day based on the ensemble spread. This is the temperature it feels like taking into account humidity and wind chill but not radiation. Daytime is defined as those forecast times that fall between local dawn and dusk.
channel-type.metofficedatahub.day-max-scn-temp-type.label = Day Max. Screen
channel-type.metofficedatahub.day-max-scn-temp-type.description = Day Maximum Screen Air Temperature - Daytime is defined as those forecast times that fall between local dawn and dusk
channel-type.metofficedatahub.day-prob-hail-type.label = Day Hail Probab.
channel-type.metofficedatahub.day-prob-hail-type.description = Probability of Hail During The Day - Daytime is defined as those forecast times that fall between local dawn and dusk.
channel-type.metofficedatahub.day-prob-heavy-rain-type.label = Day H.Rain Probab.
channel-type.metofficedatahub.day-prob-heavy-rain-type.description = Probability of Heavy Rain During The Day - Heavy rain is defined as >1mm/hr. Daytime is defined as those forecast times that fall between local dawn and dusk.
channel-type.metofficedatahub.day-prob-heavy-snow-type.label = Day H.Snow Probab.
channel-type.metofficedatahub.day-prob-heavy-snow-type.description = Probability of Heavy Snow During The Day - Heavy snow is defined as >1mm/hr liquid water equivalent and is approximately equivilent to >1cm snow per hour. Daytime is defined as those forecast times that fall between local dawn and dusk.
channel-type.metofficedatahub.day-prob-precip-type.label = Day Precip. Probab.
channel-type.metofficedatahub.day-prob-precip-type.description = Probability of Precipitation During The Day - Daytime is defined as those forecast times that fall between local dawn and dusk.
channel-type.metofficedatahub.day-prob-rain-type.label = Day Rain Probab.
channel-type.metofficedatahub.day-prob-rain-type.description = Probability of Rain During The Day - Daytime is defined as those forecast times that fall between local dawn and dusk.
channel-type.metofficedatahub.day-prob-sferics-type.label = Day Sferics Probab.
channel-type.metofficedatahub.day-prob-sferics-type.description = Probability of Sferics During The Day - This is the probability of a strike within a radius of 50km.
channel-type.metofficedatahub.day-prob-snow-type.label = Day Snow Probab.
channel-type.metofficedatahub.day-prob-snow-type.description = Probability of Snow During The Day - Daytime is defined as those forecast times that fall between local dawn and dusk.
channel-type.metofficedatahub.day-ub-max-feels-temp-type.label = Day(UB) Max. Feels Like
channel-type.metofficedatahub.day-ub-max-feels-temp-type.description = Upper Bound on Day Maximum Feels Like Air Temperature - This is the upper bound for the maximum value over the day based on the ensemble spread. It is actually given by the 97.5 percentile. This means there is a 97.5% probability that the actual figure will be below this upper bound figure. This is the temperature it feels like taking into account humidity and wind chill but not radiation. Daytime is defined as those forecast times that fall between local dawn and dusk.
channel-type.metofficedatahub.day-ub-max-temp-type.label = Day(UB) Max. Screen
channel-type.metofficedatahub.day-ub-max-temp-type.description = Upper Bound on Day Maximum Screen Air Temperature - This is the upper bound for the maximum value over the day based on the ensemble spread. It is actually given by the 97.5 percentile. This means there is a 97.5% probability that the actual figure will be below this upper bound figure. Stevenson screen height is approximately 1.5m above ground level. Daytime is defined as those forecast times that fall between local dawn and dusk.
channel-type.metofficedatahub.feels-like-temp-type.label = Feels Like Temperature
channel-type.metofficedatahub.feels-like-temp-type.description = Feels Like Temperature
channel-type.metofficedatahub.loc-name-type.label = Location Name
channel-type.metofficedatahub.loc-name-type.description = Name of location represented
channel-type.metofficedatahub.max-10m-wind-gst-type.label = Max Wind Gust Prev.Hr
channel-type.metofficedatahub.max-10m-wind-gst-type.description = Maximum 10m Wind Gust Speed of Previous Hour
channel-type.metofficedatahub.max-uv-idx-type.label = Day Max. UV
channel-type.metofficedatahub.max-uv-idx-type.description = Day Maximum UV Index - Usually a value from 0 to 13 but higher values are possible in extreme situations. Daytime is defined as those forecast times that fall between local dawn and dusk.
channel-type.metofficedatahub.midday-10m-wind-dir-type.label = Midday Wind Direction
channel-type.metofficedatahub.midday-10m-wind-dir-type.description = 10m Wind Direction at Local Midday - Mean wind direction is equivalent to the mean direction observed over the 10 minutes preceding the validity time. In meteorological reports the direction of the wind vector is given as the direction from which it is blowing. 10m wind is the considered surface wind.
channel-type.metofficedatahub.midday-10m-wind-gst-type.label = Midday Wind Gust
channel-type.metofficedatahub.midday-10m-wind-gst-type.description = 10m Wind Gust Speed at Local Midday - The gust speed is equivalent to the maximum 3 second mean wind speed observed over the 10 minutes preceding the validity time. 10m wind is the considered surface wind.
channel-type.metofficedatahub.midday-mslp-type.label = Midday MSLP
channel-type.metofficedatahub.midday-mslp-type.description = Mean Sea Level Pressure at Local Midnight - Air pressure at mean sea level which is close to the geoid in sea areas. Air pressure at sea level is the quantity often abbreviated as MSLP or PMSL.
channel-type.metofficedatahub.midday-rel-hum-type.label = Midday Rel. Humidity
channel-type.metofficedatahub.midday-rel-hum-type.description = Relative Humidity at Local Midday - Stevenson screen height is approximately 1.5m above ground level.
channel-type.metofficedatahub.midday-vis-type.label = Midday Visibility
channel-type.metofficedatahub.midday-vis-type.description = Visibility at Local Midday - Minimal horizontal distance at which a known object can be seen.
channel-type.metofficedatahub.midday-wind-sp-10m-type.label = Midday Wind
channel-type.metofficedatahub.midday-wind-sp-10m-type.description = 10m Wind Speed at Local Midday - Mean wind speed is equivalent to the mean speed observed over the 10 minutes preceding the validity time. 10m wind is the considered surface wind.
channel-type.metofficedatahub.midnight-10m-wind-dir-type.label = Midnight Wind Direction
channel-type.metofficedatahub.midnight-10m-wind-dir-type.description = 10m Wind Direction at Local Midnight - Mean wind direction is equivalent to the mean direction observed over the 10 minutes preceding the validity time. In meteorological reports the direction of the wind vector is given as the direction from which it is blowing. 10m wind is the considered surface wind.
channel-type.metofficedatahub.midnight-10m-wind-gst-type.label = Midnight Wind Gust
channel-type.metofficedatahub.midnight-10m-wind-gst-type.description = 10m Wind Gust Speed at Local Midnight - The gust speed is equivalent to the maximum 3 second mean wind speed observed over the 10 minutes preceding the validity time. 10m wind is the considered surface wind.
channel-type.metofficedatahub.midnight-mslp-type.label = Midnight MSLP
