channel-type.metofficedatahub.midnight-rel-hum-type.label = Midnight Rel. Humidity
channel-type.metofficedatahub.midnight-rel-hum-type.description = Relative Humidity at Local Midnight - Stevenson screen height is approximately 1.5m above ground level.
channel-type.metofficedatahub.midnight-vis-type.label = Midnight Visibility
